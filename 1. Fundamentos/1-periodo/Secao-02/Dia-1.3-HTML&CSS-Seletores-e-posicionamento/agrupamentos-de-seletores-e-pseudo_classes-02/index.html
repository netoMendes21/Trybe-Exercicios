<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Pseudo-classes</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Paleta de Cores</h1>
  <p>Vamos criar uma paleta de cores com as divs abaixo:</p>
  <div class="primaria">
    <h3 id="pri">Cor primária</h3>
  </div>
  <div class="secundaria">
    <h3 id="seg">Cor Secundária</h3>
  </div>
  <div class="aux">
    <h3 id="com">Cor Complementar</h3>
  </div>
  <div class="dark">
    <h3 id="esc">Cor Escura</h3>
  </div>
  <div class="clara">
    <h3 id="cla">Cor Clara</h3>
  </div>
</body>
</html>
